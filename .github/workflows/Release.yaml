name: Release

on:
  push:
    branches:
      - master

jobs: 
  Release:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: "oracle"
          java-version: "23"
          check-latest: true
      - name: check java
        run: |
          java --version
          mvn --version
      - name: Publish to Github Packages
        timeout-minutes: 10
        run: mvn -B deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}